{% extends "layout.html" %}
{% block body %}
<script type="text/javascript">
    $(document).ready(function () {
        $('#start').addClass('selected');
    });
</script>
    <div class="question">
        <p id="welcome">Welcome to the Privacy Design Analysis Toolkit. Select an application.</p>
        <ul id="apps">
        {% for app in apps %}
            <li><a href="/actors?app_id={{ app.id }}"> {{ app.name }} </a></li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
