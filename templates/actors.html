{% extends "layout.html" %}
{% block body %}
    <script type="text/javascript">
        $(document).ready(function () {
            $('#actors').addClass('selected');
        });
    </script>
    <div class="question">
        <p>Who are the users of the application?</p>
        <div class="response">
            <ul class="list" id="app-{{ app_id }}">
                <script type="text/javascript">
                {% for actor in actors %}
                    $( '#app-{{ app_id }}' ).append(getItemHtml("{{ actor.name }}", "actor", "{{ actor.id }}"));
                {% endfor %}
                </script>
            </ul>
            <form class="add-form">
                <input class="add-name"/>
                <input type="hidden" class="type" value="actor"/>
                <a class="add" href="#">Add</a>
            </form>
            <p class="error"></p>
        </div>
    </div>    
    <div id="nav">
        <a class="prev" href="/">&lt; Prev (Welcome)</a>
        <a class="next" href="/goals">Next (Goals) &gt;</a>
    </div>
{% endblock %}
